<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Piloto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Atualizar Piloto</h1>

        <div class="card shadow-sm mx-auto" style="max-width: 400px;">
            <div class="card-body text-center">
                <h5 class="card-title">Modifique os dados do piloto</h5>

                <form action="/atualizar-piloto" method="POST">
                    <input type="text" name="nome" class="form-control mb-3" placeholder="Nome do Piloto" required>
                    <input type="text" name="nacionalidade" class="form-control mb-3" placeholder="Nacionalidade" required>
                    <input type="text" name="equipe" class="form-control mb-3" placeholder="Equipe" required>
                    <button type="submit" class="btn btn-danger">Atualizar Piloto</button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/home" class="btn btn-secondary">Voltar à Página Inicial</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
